name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: [ubuntu-latest,macos-latest,windows-latest]

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: make test
      run: make test
    - name: run test
      run: ./bin/coretest
    - name: clean
      run: make clean
